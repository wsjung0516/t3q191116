<div class="request-image">
  <h5><span style="color: blue">Original Image</span></h5>
  <img [src]="image">
</div>
<div class="response-title">
  <h5>Response Images</h5>
</div>
<div class="respone-image">
  <mat-grid-list cols="4" rowHeight="1:1" >
    <mat-grid-tile *ngFor="let img of imageData;let i = index" (click)="dispImgDetail(img)">
      <img [src]="img.small">
    </mat-grid-tile>
  </mat-grid-list>
</div>
